        column: "SentenceDate"
        transforms:
        - !<transforms.DateAsDateTimeTransform>
          pattern: ['yyyy-MM-dd']
          timezone: "America/Los Angeles"
    name: "sentence"
  sentenceterm:
    fqn: "ol.sentenceterm"
