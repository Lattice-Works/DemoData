        column: "Facility"
    name: "facility"
  jailstay:
    fqn: "ol.jailstay"
    entitySetName: "DemoJailstay"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "BookId"
      incident.startdatetime:
        type: "incident.startdatetime"
        column: "SentenceStartDate"
        transforms:
        - !<transforms.DateAsDateTimeTransform>
          pattern: ['yyyy-MM-dd']
          timezone: "America/Los Angeles"
      ol.projectedreleasedate:
        type: "ol.projectedreleasedatetime"
        column: "SentenceEndDate"
        transforms:
        - !<transforms.DateAsDateTimeTransform>
          pattern: ['yyyy-MM-dd']
          timezone: "America/Los Angeles"
      ol.releasedate:
        type: "ol.releasedatetime"
        column: "ReleaseDate"
        transforms:
        - !<transforms.DateAsDateTimeTransform>
          pattern: ['yyyy-MM-dd']
          timezone: "America/Los Angeles"
      criminaljustice.releasetype:
        type: "criminaljustice.releasetype"
        column: "ReleaseType"
    name: "jailstay"
  jailstaylength:
    fqn: "ol.jailstaylength"
    entitySetName: "DemoJailstaylength"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "JailstayLength"
      criminaljustice.timeserveddays:
        type: "criminaljustice.timeserveddays"
        column: "JailstayLength"
        transforms:
        - !<transforms.ParseIntTransform> {}
    name: "jailstaylength"    
  courtcase:
    fqn: "justice.case"
    entitySetName: "DemoCourtCase"
    propertyDefinitions:
      j.CaseNumberText:
        type: "j.CaseNumberText"
        column: "DocketNo"
      justice.courtcasenumber:
        type: "justice.courtcasenumber"
        column: "DocketNo"
    name: "courtcase"
  hearing:
    fqn: "justice.case"
