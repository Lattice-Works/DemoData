    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "SentenceId"
      ol.datetimestart:
        type: "ol.datetimestart"
        column: "SentenceStartDate"
        transforms:
        - !<transforms.DateAsDateTimeTransform>
          pattern: ['yyyy-MM-dd']
          timezone: "America/Los Angeles"
      ol.projectedenddatetime:
        type: "ol.projectedenddatetime"
        column: "SentenceEndDate"
        transforms:
        - !<transforms.DateAsDateTimeTransform>
          pattern: ['yyyy-MM-dd']
          timezone: "America/Los Angeles"
    name: "sentenceterm"
  parole:
    fqn: "ol.supervision"
    entitySetName: "DemoParole"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
          - !<transforms.ConcatTransform>
            columns: ["SubjectIdentification","HearingDate"]
      ol.supervisioninstituted:
        type: "ol.supervisioninstituted"
        column: "HearingDate"
    conditions:
    - !<conditions.BooleanRegexCondition>
      column: "HearingType"
      pattern: "Parole"
      reverse: false
    name: "parole"
