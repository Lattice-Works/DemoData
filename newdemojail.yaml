        column: "DocketNo"
      justice.courtcasenumber:
        type: "justice.courtcasenumber"
        column: "DocketNo"
      general.datetime:
        type: "general.datetime"
        column: "HearingDate"
        transforms:
        - !<transforms.DateAsDateTimeTransform>
          pattern: ['yyyy-MM-dd']
          timezone: "America/Los Angeles"
      ol.type:
        type: "ol.type"
        column: "HearingType"
    name: "hearing"
  mentalhealthstatus:
