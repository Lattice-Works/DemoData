  locations:
    fqn: "ol.location"
    entitySetName: "openlatticeinc_app_location"
    propertyDefinitions:
      general.id: 
        type: "general.id"
        column: "Location 1"
      ol.locationcoordinates:
        type: "ol.locationcoordinates"
        column: "Location 1"
    name: "locations"

  agencies:
    fqn: "ol.agency"
    entitySetName: "openlatticeinc_app_agencies"
    propertyDefinitions:
      ol.id: 
        type: "ol.id"
        column: "agency" 
      ol.name:
        type: "ol.name"
        column: "agency"
    name: "agencies"

  #this is being separately integrated in own flight. 
  hits:
    fqn: "ol.notification"
    entitySetName: "openlatticeinc_app_notifications"
    propertyDefinitions:
      ol.id: 
        type: "ol.id"
        column: "hits"
      ol.type:
        type: ol.type
        column: "hits"
      general.datetime:
        type: general.datetime
        column: "red_Timestamp"
        transforms:
        - !<transforms.DateTimeTransform>
          pattern: ["MM/dd/yyyy hh:mm:ss a"]
          timezone: "America/Los Angeles"
    conditions:
    - !<conditions.BooleanIsNullCondition>
      column: "hits"
      reverse: true
    name: "hits"
  

associationDefinitions:
  has:
    fqn: "ol.has"
    entitySetName: "openlatticeinc_app_has"
    src: "vehicles"
    dst: "vehiclerecords"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["red_VRM", "red_Timestamp", "Location 1"]
          separator: "_"

  recordedby2:
    fqn: "ol.recordedby"
    entitySetName: "openlatticeinc_app_recordedby"
    src: "vehiclerecords"
    dst: "agencies"
    propertyDefinitions:
      ol.datelogged:
        type: "ol.datelogged"
        column: "red_Timestamp"
        transforms:
        - !<transforms.DateTimeTransform>
          pattern: ["MM/dd/yyyy hh:mm:ss a"]
          timezone: "America/Los Angeles"
      general.stringid:
        type: "general.stringid"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["red_Timestamp", "agency", "red_VRM"]
    name: "recordedby2"

  locatedat2:
    fqn: "ol.locatedat"
    entitySetName: "openlatticeinc_app_locatedat"
    src: "vehiclerecords"
    dst: "locations"
    propertyDefinitions:
      general.id:
        type: "general.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["red_VRM", "Location 1"]
          separator: "_"
    name: "locatedat2"

  locatedat3:
    fqn: "ol.locatedat"
    entitySetName: "openlatticeinc_app_locatedat"
    src: "vehicles"
    dst: "locations"
    propertyDefinitions:
      general.id:
        type: "general.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["red_VRM", "Location 1"]
          separator: "_"
    name: "locatedat3"

  #this was commented out as hits was separated in its own flight. 
  resultsin1:
    fqn: "ol.resultsin"
    entitySetName: "openlatticeinc_app_resultsin"
    src: "vehiclerecords"
    dst: "hits"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["red_VRM", "hits", "red_Timestamp"]
    name: "resultsin1"

  resultsin2:
    fqn: "ol.resultsin"
    entitySetName: "openlatticeinc_app_resultsin"
    src: "vehicles"
    dst: "hits"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["red_VRM", "hits", "red_Timestamp"]
    name: "resultsin2"
