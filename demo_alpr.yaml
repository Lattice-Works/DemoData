

entityDefinitions:

  vehicles:
    fqn: "ol.vehicle"
    entitySetName: "openlatticeinc_app_vehicle"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "red_VRM"
      vehicle.licensenumber:
        type: "vehicle.licensenumber"
        column: "red_VRM"
    name: "vehicles"

  vehiclerecords:
    fqn: "ol.vehicle"
    entitySetName: "openlatticeinc_app_vehiclerecord"
    propertyDefinitions:
      ol.id:
        type:  "ol.id" 
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["red_VRM", "red_Timestamp", "Location 1"]
      vehicle.licensenumber:
        type: "vehicle.licensenumber"
        column: "red_VRM"
      # ol.licenseplateimage:
      #   type: "ol.licenseplateimage"
      #   column: "red_patch"
      # ol.vehicleimage:
      #   type: "ol.vehicleimage"
      #   column: "red_overview"
      ol.datelogged:
        type: "ol.datelogged"
        column: "red_Timestamp"
        transforms:
        - !<transforms.DateTimeTransform>
          pattern: ["MM/dd/yyyy hh:mm:ss a"]
          timezone: "America/Los Angeles"
      ol.locationcoordinates:
        type: "ol.locationcoordinates"
        transforms:
        - !<transforms.GeographyPointTransform>
          latTransforms:
          - !<transforms.ColumnTransform>
            column: "Location 1"
          - !<transforms.SplitTransform>
            separator: ","
            index: 0
          lonTransforms:
          - !<transforms.ColumnTransform>
            column: "Location 1"
          - !<transforms.SplitTransform>
            separator: ","
            index: 1
      publicsafety.agencyname:
        type: "publicsafety.agencyname"
        column: "agency"
      vehicle.make:
        type: "vehicle.make"
        transforms:
        - !<transforms.BooleanIsNullTransform>
          column: "make"
          transformsIfTrue: NULL
          transformsIfFalse: 
          - !<transforms.ColumnTransform>
            column: "make"
      # vehicle.model:
      #   type: "vehicle.model"
      #   transforms:
      #   - !<transforms.BooleanIsNullTransform>
      #     column: "model"
      #     transformsIfTrue: NULL
      #     transformsIfFalse: 
      #     - !<transforms.ColumnTransform>
      #       column: "model"
      vehicle.color:
        type: "vehicle.color"
        transforms:
        - !<transforms.BooleanIsNullTransform>
          column: "color"
          transformsIfTrue: NULL
          transformsIfFalse: 
          - !<transforms.ColumnTransform>
            column: "color"
      ol.accessories:
        type: "ol.accessories"
        transforms:
        - !<transforms.BooleanIsNullTransform>
          column: "accessory"
          transformsIfTrue: NULL
          transformsIfFalse: 
          - !<transforms.ColumnTransform>
            column: "accessory"
      vehicle.style:
        type: "vehicle.style"
        transforms:
        - !<transforms.BooleanIsNullTransform>
          column: "style"
          transformsIfTrue: NULL
          transformsIfFalse: 
          - !<transforms.ColumnTransform>
            column: "style"
    name: "vehiclerecords"

