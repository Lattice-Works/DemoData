          separator: "_"
    name: "arrestedby2"
    currentSync: true

  transportedby:
    fqn: "ol.transportedby"
    entitySetName: "DemoTransportedBy"
    src: "person"
    dst: "trofficer"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ['SubjectIdentification','TranspOfficerBadgeID']
          separator: "_"
    name: "transportedby"
    currentSync: true  

  releasedby:
    fqn: "ol.releasedby"
    entitySetName: "DemoReleasedBy"
    src: "person"
    dst: "relofficer"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ['SubjectIdentification', 'ReleaseOfficerBadgeID']
          separator: "_"
    name: "releasedby"
    currentSync: true

  resultsin1:
    fqn: "ol.resultsin"
    entitySetName: "DemoResultsIn"
    src: "charge"
    dst: "sentence"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms: 
        - !<transforms.ConcatTransform>
          columns: ["ChargeID", "SentenceID"]
          separator: "_"
    name: "resultsin1"
    currentSync: true

  resultsin2:
    fqn: "ol.resultsin"
    entitySetName: "DemoResultsIn"
    src: "offense"
    dst: "charge"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms: 
        - !<transforms.ConcatTransform>
          columns: ["ChargeID"]
    name: "resultsin2"
    currentSync: true

  #booking → results in → sentence

  resultsin3:
    fqn: "ol.resultsin"
    entitySetName: "DemoResultsIn"
    src: "booking"
    dst: "sentence"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms: 
        - !<transforms.ConcatTransform>
          columns: ["BookingID", "SentenceID"]
    name: "resultsin3"
    currentSync: true

  locatedat:
    fqn: "ol.locatedat"
    entitySetName: "DemoLocatedAt"
    src: "person"
    dst: "location"
    propertyDefinitions:
      general.id:
        type: "general.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ['SubjectIdentification', 'IncidentStreet','IncidentCity']
          separator: "_"
    name: "locatedat"
    currentSync: true

  chargedwith:
    fqn: "ol.chargedwith"
    entitySetName: "DemoChargedWith"
    src: "person"
    dst: "charge"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "counter"
    name: "chargedwith"
    currentSync: true

  has1:
    fqn: "ol.has"
    entitySetName: "DemoHas"
    src: "person"
    dst: "persondetails"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "SubjectIdentification"
    name: "has1"
    currentSync: true

  has2:
    fqn: "ol.has"
    entitySetName: "DemoHas"
    src: "person"
    dst: "persondetailscriminaljustice"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "SubjectIdentification"
    name: "has2"
    currentSync: true

  involvedin1:
    fqn: "ol.involvedin"
    entitySetName: "DemoInvolvedIn"
    src: "person"
    dst: "incident"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ['SubjectIdentification', 'IncidentID']
          separator: "_"
    name: "involvedin1"
    currentSync: true

  involvedin2:
    fqn: "ol.involvedin"
    entitySetName: "DemoInvolvedIn"
    src: "arrofficer"
    dst: "incident"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ['IncidentID', 'ArrestingOfficerBadgeID']
          separator: "_"
      ol.role:
        type: "ol.role"
        transforms:
        - !<transforms.ValueTransform>
          value: "Officer"
    name: "involvedin2"
    currentSync: true

  involvedin3:
    fqn: "ol.involvedin"
    entitySetName: "DemoInvolvedIn"
    src: "trofficer"
    dst: "incident"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ['IncidentID', 'TranspOfficerBadgeID']
          separator: "_"
      ol.role:
        type: "ol.role"
        transforms:
        - !<transforms.ValueTransform>
          value: "Officer"
    name: "involvedin3"
    currentSync: true

  involvedin4:
    fqn: "ol.involvedin"
    entitySetName: "DemoInvolvedIn"
    src: "relofficer"
    dst: "incident"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ['IncidentID', 'ReleaseOfficerBadgeID']
          separator: "_"
      ol.role:
        type: "ol.role"
        transforms:
        - !<transforms.ValueTransform>
          value: "Officer"
    name: "involvedin4"
    currentSync: true

  suspectedof:
    fqn: "ol.suspectedof"
    entitySetName: "DemoSuspectedOf"
    src: "person"
    dst: "offense"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["SubjectIdentification", "ChargeID"]
          separator: "_"
    name: "suspectedof"
    currentSync: true

  relatedto1:
    fqn: "ol.relatedto"
    entitySetName: "DemoRelatedTo"
    src: "arrest"
    dst: "incident"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["ArrestNumber", "IncidentID"]
          separator: "_"
    name: "relatedto1"
    currentSync: true

  relatedto2:
    fqn: "ol.relatedto"
    entitySetName: "DemoRelatedTo"
    src: "charge"
    dst: "incident"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["ChargeID", "IncidentID"]
          separator: "_"
    name: "relatedto2"
    currentSync: true

  relatedto3:
    fqn: "ol.relatedto"
    entitySetName: "DemoRelatedTo"
    src: "offense"
    dst: "incident"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["ChargeID", "IncidentID"]
          separator: "_"
    name: "relatedto3"
    currentSync: true

