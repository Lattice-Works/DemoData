          separator: "_"
    name: "arrestedby1"
    currentSync: true

  arrestedby2:
    fqn: "ol.arrestedby"
    entitySetName: "DemoArrestedBy"
    src: "person"
    dst: "arrestingagency"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
