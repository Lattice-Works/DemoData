entityDefinitions:
  arrofficer:
    fqn: "ol.employee"
    entitySetName: "DemoOfficers"
    propertyDefinitions:
      ol.id:
        type:  "ol.id"
        column: "ArrestingOfficerBadgeID"
    name: "arrofficer"
    currentSync: true

  trofficer:
    fqn: "ol.employee"
    entitySetName: "DemoOfficers"
    propertyDefinitions:
      ol.id:
        type:  "ol.id" 
        column: "TranspOfficerBadgeID"
    name: "trofficer"
    currentSync: true

  relofficer:
    fqn: "ol.employee"
    entitySetName: "DemoOfficers"
    propertyDefinitions:
      ol.id:
        type:  "ol.id" 
        column: "ReleaseOfficerBadgeID"
    name: "relofficer"
    currentSync: true

  person:
    fqn: "general.person"
    entitySetName: "DemoArrestees"
    propertyDefinitions:
      nc.SubjectIdentification:
        type:  "nc.SubjectIdentification" 
        column: "SubjectIdentification"
      nc.PersonGivenName:
        type: "nc.PersonGivenName"
        column: "FirstName"
      nc.PersonSurName:
        type: "nc.PersonSurName"
        column: "LastName"
      nc.PersonSex:
        type: "nc.PersonSex"
        column: "Sex"
      nc.PersonRace:
        type: "nc.PersonRace"
        column: "Race"
      nc.PersonEthnicity:
        type: "nc.PersonEthnicity"
        column: "Ethnicity"
      nc.PersonBirthDate:
        type: "nc.PersonBirthDate"
        column: "BirthDate"
        transforms:
        - !<transforms.DateTransform>
          pattern: ["MM/dd/yy","M/dd/yy","MM/d/yy","M/d/yy"]
      nc.SSN:
        type: "nc.SSN"
        column: "SocialSecurityNumber"
      ol.datasource:
        type: "ol.datasource"
        column: "FacilityName"
    name: "person"
    currentSync: true

  persondetails:
    fqn: "ol.persondetails"
    entitySetName: "DemoPersonDetails"
    propertyDefinitions:
      ol.eyecolor:
        type: "ol.eyecolor"
        column: "EyeColorText"
      general.id:
        type:  "general.id" 
        column: "SubjectIdentification"
    conditions:
    - !<conditions.BooleanIsNullCondition>
      column: "EyeColorText"
      reverse: true
    name: "persondetails"
    currentSync: true

  persondetailscriminaljustice:
    fqn: "ol.persondetailscriminaljustice"
    entitySetName: "DemoPersonDetailsCJ"
    propertyDefinitions:
      ol.id:
        type:  "ol.id"
        column: "SubjectIdentification"
      ol.sexoffender:
        type: "ol.sexoffender"
        column: "RegisteredSexOffender"
    conditions:
    - !<conditions.BooleanIsNullCondition>
      column: "RegisteredSexOffender"
      reverse: true
    name: "persondetailscriminaljustice"
    currentSync: true

  incident:
    fqn: "ol.incident"
    entitySetName: "DemoIncidents"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "IncidentID"
      ol.datetime_reported:
        type: "ol.datetime_reported"
        column: "IncidentDate"
        transforms:
        - !<transforms.DateAsDateTimeTransform>
          pattern: ["MM/dd/yy","M/dd/yy","MM/d/yy","M/d/yy"]
      publicsafety.drugspresent:
        type: "publicsafety.drugspresent"
        column: "DrugsPresent"
      # publicsafety.weaponspresent:
      #   type: "publicsafety.weaponspresent"
      #   column: "WeaponsPresent"
    name: "incident"
    currentSync: true

  location:
    fqn: "ol.location"
    entitySetName: "DemoLocations"
    propertyDefinitions:
      general.id:
        type: "general.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["IncidentStreet", "IncidentCity"]
          separator: "_"
      location.street:
        type: "location.street"
        column: "IncidentStreet"
      location.city:
        type: "location.city"
        column: "IncidentCity"
    name: "location"
    currentSync: true

  offense:
    fqn: "ol.offense"
    entitySetName: "DemoOffenses"
    propertyDefinitions: 
      ol.id:
        type: "ol.id"
        column: "ChargeID"
      criminaljustice.localstatute:
        type: "criminaljustice.localstatute"
        column: "OffenseLocalStatute"
      ol.notes:
        type: "ol.notes"
        column: "OffenseLocalText"
    name: "offense"
    currentSync: true

  booking:
    fqn: "ol.booking"
    entitySetName: "DemoBookings"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "BookingID"
      person.ageatevent:
          type: "person.ageatevent"
          column: "AgeAtBooking"
    name: "booking"
    currentSync: true

  sentence:
    fqn: "ol.sentence"
    entitySetName: "DemoSentences"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "SentenceID"
      ol.convictionresults:
        type: "ol.convictionresults"
        column: "ConvictionResults"
      ol.sentenceyears:
        type: "ol.sentenceyears"
        column: "SentenceDurationYrs"
      ol.sentencedays:
        type: "ol.sentencedays"
        column: "SentenceTermDays"
    name: "sentence"
    currentSync: true

  arrest:
    fqn: "ol.arrest"
    entitySetName: "DemoArrests"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "ArrestNumber"
      ol.arrestdatetime:
        type: "ol.arrestdatetime"
        column: "ArrestDate"
        transforms:
        - !<transforms.DateAsDateTimeTransform>
          pattern: ["MM/dd/yy","M/dd/yy","MM/d/yy","M/d/yy"]
      ol.category:
        type: "ol.category"
        column: "ArrestCategory"
      criminaljustice.warranttype:
        type: "criminaljustice.warranttype"
        column: "WarrantType"
    name: "arrest"
    currentSync: true

  charge:
    fqn: "ol.charge"
    entitySetName: "DemoCharges"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "ChargeID"
      ol.level:
        type: "ol.level"
        column: "ChargeLevel"
      ol.levelstate:
        type: "ol.levelstate"
        column: "ChargeLevelState"
    name: "charge"
    currentSync: true

  arrestingagency:
    fqn: "ol.agency"
    entitySetName: "DemoArrestingAgency"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "ArrestingAgencyName"
      ol.name:
        type: "ol.name"
        column: "ArrestingAgencyName"
    name: "arrestingagency"
    currentSync: true


#

############ ASSOCIATIONS
associationDefinitions:
  subjectof1:
    fqn: "ol.subjectof"
    entitySetName: "DemoSubjectOf"
    src: "person"
    dst: "arrest"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["SubjectIdentification", "ArrestNumber"]
          separator: "_"
    name: "subjectof1"
    currentSync: true

  #person → subject of → booking
  subjectof2:
    fqn: "ol.subjectof"
    entitySetName: "DemoSubjectOf"
    src: "person"
    dst: "booking"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
