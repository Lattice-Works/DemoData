entityDefinitions:
  person:
    fqn: "general.person"
    entitySetName: "DemoPatients"
    propertyDefinitions:
      nc.SubjectIdentification:
        type:  "nc.SubjectIdentification"
        column: "ID"
      ol.datasource:
        type: "ol.datasource"
        transforms:
        - !<transforms.ValueTransform>
          value: "Anytown Medical Center"
    name: "person"
    currentSync: true

  appt1:
    fqn: "ol.appointment"
    entitySetName: "DemoAppointments"
    propertyDefinitions:
      general.id:
        type:  "general.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["ID", "appt_1_date"]
      general.datetime:
        type: "general.datetime"
        column: "appt_1_date"
        transforms:
        - !<transforms.DateTransform>
          pattern: ["MM/dd/yy"]
      general.status:
        type: "general.status"
        column: "appt_1_attended_yn"
        transforms:
        - !<transforms.ReplaceTransform>
          target: ['yes', 'no']
          goal: ['arrived', 'no show']
    name: "appt1"
    currentSync: true

